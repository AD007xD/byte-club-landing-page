<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/minecraft-3" />
    <title>Register for Hackathon</title>
  </head>
  <body>
    <!-- Header: logo + title side-by-side, centered above the form -->
    <div class="form-wrapper">
    <div class="header">
      <a href="https://byte-club-landing-page.vercel.app/">
        <img src="byte club logo.png" alt="logo" id="logo_image" />
      </a>
      <h2 class="form-title">REGISTER FOR ORIENTATION</h2>
    </div>

    <!-- IMPORTANT: No direct Google Forms action.
         JS will POST to /api/submit (your Vercel serverless function). -->
    <form id="bootstrapForm" method="POST">
      <!-- (Kept) Heading inside form removed to avoid duplicate titles -->

      <!-- Field type: "short" id: "1852052372" -->
      <fieldset>
        <legend for="1852052372">Name</legend>
        <div class="form-group">
          <input
            id="1683762642"
            type="text"
            name="entry.1683762642"
            class="form-control"
            required
          />
        </div>
      </fieldset>

      <!-- Field type: "short" id: "397745798" -->
      <fieldset>
        <legend for="397745798">Register No.</legend>
        <div class="form-group">
          <input
            id="1531155486"
            type="number"
            name="entry.1531155486"
            class="form-control"
            required
          />
        </div>
      </fieldset>

      <!-- Field type: "short" id: "2071291846" -->
      <fieldset>
        <legend for="2071291846">SASTRA Mail ID</legend>
        <div class="form-group">
          <input
            id="376013449"
            type="text"
            name="entry.376013449"
            class="form-control"
            required
          />
        </div>
      </fieldset>

      <!-- Field type: "short" id: "81797447" -->
      <fieldset>
        <legend for="81797447">Branch</legend>
        <div class="form-group">
          <input
            id="880220945"
            type="text"
            name="entry.880220945"
            class="form-control"
            required
          />
        </div>
      </fieldset>

      <!-- Field type: "short" id: "1853255043" -->
      <fieldset>
        <legend for="1853255043">Mobile Number</legend>
        <div class="form-group">
          <input
            id="1521363166"
            type="number"
            name="entry.1521363166"
            class="form-control"
            required
          />
        </div>
      </fieldset>

      <!-- Keep Google hidden fields; JS forwards them server-side -->
      <input type="hidden" name="fvv" value="1" />
      <input type="hidden" name="fbzx" value="4705739425350172128" />
      <input type="hidden" name="pageHistory" value="0" />

      <input class="btn btn-primary" type="submit" value="Submit" />
    </form>

    <!-- Remove jQuery; use our tiny script -->
    <script src="script.js"></script>
  </body>
</html>
